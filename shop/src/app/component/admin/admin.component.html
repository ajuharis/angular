<div class="col-sm-12">
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="alert alert-danger" *ngIf="valid">
                <strong>Fields are Required...!</strong>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="row">
            <div class="alert alert-success" *ngIf="success">
                <strong>Success...!</strong>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
    <div class="panel panel-default">
    <div class="panel-heading">Catogory Adding</div>
    <div class="panel-body">
        <div class="well well-lg">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">Add Category:</div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="category" [(ngModel)]="category.name">
                    </div>
                </div>
            </div>
        </div>
        <div class="well well-lg">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">Add Description:</div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="category" [(ngModel)]="category.description">
                    </div>
                </div>
            </div>
        </div>
        <div class="well well-lg">
            <button [disabled]="loading" type="button" class="btn btn-primary btn-block" (click)="submitCategory()">Submit</button>
        </div>
    </div>
    </div>
    </div>
    <div class="col-sm-6">
    <div class="panel panel-default">
    <div class="panel-heading">Product Adding</div>
    <div class="panel-body">
        <div class="well well-lg">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">Select Category:</div>
                    <div class="col-sm-8">
                        <select class="form-control" [(ngModel)]="product.categoryId" id="category">
                            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="well well-lg">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">Add Product:</div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="category" [(ngModel)]="product.name">
                    </div>
                </div>
            </div>
        </div>
        <div class="well well-lg">
            <button type="button" class="btn btn-primary btn-block" (click)="submitProduct()">Submit</button>
        </div>
    </div>
    </div>
    </div>
    <div class="col-sm-12">
        <button [disabled]="loading" type="button" class="btn btn-danger btn-block" (click)="clearCategory()">Clear</button>
    </div>
</div>
</div>
