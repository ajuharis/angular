<div class="row">
        <div class="col-sm-6">
        <div class="panel panel-default">
        <div class="panel-heading">Products</div>
        <div class="panel-body">
            <div class="well well-lg" *ngFor="let product of products">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">Name:</div>
                        <div class="col-sm-8">
                            {{product.name}}
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-sm-4">Description:</div>
                            <div class="col-sm-8">
                                {{product.description}}
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-sm-4">Availability:</div>
                                <div class="col-sm-8">
                                    <div *ngIf="product.status == 1; else unAvailable">
                                        <span class="label label-success" >Available</span>
                                    </div><ng-template #unAvailable>
                                        <span class="label label-danger" #unAvailable >Not Available</span>
                                    </ng-template>
                                </div>
                            </div>
                </div>
            </div>
            <div class="well well-lg">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            


                                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                        <!-- Indicators -->
                                        <ol class="carousel-indicators">
                                          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                          <li data-target="#myCarousel" data-slide-to="1"></li>
                                          <li data-target="#myCarousel" data-slide-to="2"></li>
                                          <li data-target="#myCarousel" data-slide-to="3"></li>
                                          <li data-target="#myCarousel" data-slide-to="4"></li>
                                          <li data-target="#myCarousel" data-slide-to="5"></li>
                                        </ol>
                                    
                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner">
                                          <div class="item active">
                                            <img src="../../assets/img/1.jpg" alt="Men in White" style="width:100%;">
                                          </div>
                                    
                                          <div class="item">
                                            <img src="../../assets/img/2.jpg" alt="Chicago" style="width:100%;">
                                          </div>
                                        
                                          <div class="item">
                                            <img src="../../assets/img/3.jpg" alt="New york" style="width:100%;">
                                          </div>
                                          <div class="item">
                                                <img src="../../assets/img/4.jpg" alt="Los Angeles" style="width:100%;">
                                              </div>
                                        
                                              <div class="item">
                                                <img src="../../assets/img/5.jpg" alt="Paris" style="width:100%;">
                                              </div>
                                            
                                              <div class="item">
                                                <img src="../../assets/img/6.jpg" alt="Frangrance" style="width:100%;">
                                              </div>
                                        </div>
                                    
                                        <!-- Left and right controls -->
                                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                          <span class="glyphicon glyphicon-chevron-left"></span>
                                          <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                          <span class="glyphicon glyphicon-chevron-right"></span>
                                          <span class="sr-only">Next</span>
                                        </a>
                                      </div>




                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
        </div>
        </div>
        <div class="col-sm-6">
        <div class="panel panel-default">
        <div class="panel-heading">Product Adding</div>
        <div class="panel-body">
            <div class="well well-lg">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">Select Category:</div>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1" (change)="onChangeCategory()" [(ngModel)]="categoryId">
                                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well well-lg">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">Select Product:</div>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel1"  (change)="onChangeProduct()" [(ngModel)]="productId">
                                <option *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        </div>
        </div>
    </div>
